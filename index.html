<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <h2>A freeCodeCamp Project</h2>


  <div class="control-dial-container-outer">

    <div class="control-dial-container-inner">
      <div class="time-selector break-length">
        <h3>break length</h3>
        <button id="break-minus">-</button>
        <span class="indicator break-time" id="break-time-dial"></span>
        <button id="break-plus">+</button>
      </div>

      <div class="time-selector focus-length">
        <h3>focus length</h3>
        <button id="focus-minus">-</button>
        <span class="indicator focus-time" id="focus-time-dial"></span>
        <button id="focus-plus">+</button>
      </div>

    </div>
  </div>


  <h3 class="timer-id" id="timer-id"></h2>
  <div class="outer-circle" id="outer-circle-clock">
    <div class="counter" id="main-timer-display"></div>
</div>
</body>
</html>
