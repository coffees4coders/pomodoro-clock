<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pomodoro Clock</title>
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
    <h3>Break Length</h3>

  <div class="time-selector break-length">
    <button id="break-minus">-</button>
    <span class="indicator break-time" id="break-time">5</span>
    <button id="break-plus">+</button>
  </div>
  <h3>Session Length</h3>

  <div class="time-selector session-length">
    <button id="session-minus">-</button>
    <span class="indicator session-time" id="session-time">25</span>
    <button id="session-plus">+</button>
  </div>
  <div class="control-button-container">
  <button class="start-button" id="start-button">Start</button>
  <button class="stop-button" id="stop-button">Stop</button>
    <button class="reset-button" id="reset-button">Reset</button>
  </div>
  <div class="timer-display">
    <h3>Session</h3>
    <div class="timer" id="main-countdown-timer">25:00</div>
  </div>

  <!-- TODO: finish this div  -->
  <div class="alert-box" id="alert-box">
    <p class="alert-text" id="alert-text"></p>
    <button id="alert-button">Click to begin
      <span id='break-or-session-text'></span></button>
  </div>

  <div class="counter" id="counter"></div>
</body>
</html>
