<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
    <h3>break length</h3>

  <div class="time-selector break-length">
    <button id="break-minus">-</button>
    <span class="indicator break-time" id="break-time-dial"></span>
    <button id="break-plus">+</button>
  </div>
  <h3>focus length</h3>

  <div class="time-selector focus-length">
    <button id="focus-minus">-</button>
    <span class="indicator focus-time" id="focus-time-dial"></span>
    <button id="focus-plus">+</button>
  </div>
  <div class="control-button-container">
    <button class="reset-button" id="reset-button">Reset</button>
  </div>
  <h2 id='timer-id'></h2>
  <div class="outer-circle" id="outer-circle-clock">
    <div class="counter" id="main-timer-display"></div>
</div>
</body>
</html>
